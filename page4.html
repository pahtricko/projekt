<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <div class="logo"><img src="../projekt/img/logo.png" width="200" height="75"></div>
    <div class="nav-items">
      <a href="index.html"><img src="./img/1.png"> </a> <a href="page1.html"><img src="./img/2.png"> </a> <a
        href="page2.html"><img src="./img/3.png"> </a> <a href="page4.html"><img src="./img/4.png"> </a>
    </div>
  </nav>
  <section class="poke">
    <div class="container">
      <div class="column-left">
        <p>Skontaktuj się z nami</p>
        <div class="ramka">
          <form>
            <dt>Imię</dt>
            <dd><input type="text" name="name" required></dd>
            <dt>Nazwisko</dt>
            <dd><input type="text" name="last name" required></dd>
            <dt>Email</dt>
            <dd><input type="email" name="email" required></dd>
            <dt>Tytuł</dt>
            <dd><input type="text" name="tittle" required></dd>
            <dt>Wiadomość</dt>
            <dd><textarea name="wiadomosc" required></textarea></dd>
            <input type="submit" value="Wyślij">
            <input type="reset" value="Wyczyść">
          </form>
        </div>
      </div>
      <div class="column-right">
        <img src="../projekt/img/squir.png" width="300" height="380">
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; POKEMON</p>
  </footer>
</body>

</html>
